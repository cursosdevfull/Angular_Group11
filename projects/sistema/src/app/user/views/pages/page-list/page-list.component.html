<amb-title>
  <!--   <span moduleTitle>User</span>
  <span moduleIcon>dashboard</span> -->
  <button mat-flat-button color="primary" btnAction (click)="showModalWindow()">
    <mat-icon>add</mat-icon>
    Add user
  </button>
</amb-title>
<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <amb-table [metaColumns]="metaColumns" [dataSource]="dataSource">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="text-align-right rowData">
          <button
            mat-stroked-button
            color="primary"
            (click)="showModalWindow(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="accent" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </perfect-scrollbar>
  <amb-paginator
    [length]="quantityRecords"
    [pageSize]="pageSize"
    (onChangePage)="getRecordsByPage($event)"
  ></amb-paginator>
</amb-container>
