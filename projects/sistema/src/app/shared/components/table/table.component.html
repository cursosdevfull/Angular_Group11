<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="field" *ngFor="let field of listFields">
      <th mat-header-cell *matHeaderCellDef>{{ field }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[field] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="listFields"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: listFields"
      class="highline"
      [ngClass]="{ highlineMarked: row['marked'] }"
      (click)="selectRow(row)"
    ></tr>
  </table>
</div>
