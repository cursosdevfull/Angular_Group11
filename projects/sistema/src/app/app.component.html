<mat-sidenav-container>
  <mat-sidenav [opened]="isOpened" mode="side">
    <h2>Sidenav</h2>
    <a routerLink="/user/list">User</a>
  </mat-sidenav>

  <mat-sidenav-content>
    <amb-header (onToggleMenu)="isOpened = !isOpened"></amb-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
